<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    
</head>
<!-- d-flex justify-content-center p-5 -->
<body class="layout">
    <div class="lg">
        <img src="logo.png" width="480" height="180"  alt="" srcset="">
    </div>
    <div class="card">
        <div class="card-header">
            <center>
                <h3>Login Form</h3>
            </center>
        </div>
        <form  id="loginForm" class="card-body px-5 py-4">
            <center><small><span id="error" style="color: red"></span></small></center>
            <center><label class="custom-field">
                    <input id="email" name="email" type="text" class="input" required />
                    <span class="placeholder">Email Id</span>
                </label><br />
                <label class="custom-field">
                    <input id="password" name="password" type="password" class="input" required />
                    <span class="placeholder">Password</span>
                </label>
            </center><br />
            
            <center><a href="#" id="forgotPass">Forgot Password</a><br><br />
                <button type="submit" class="btn btn-primary">Login</button>
                <button id="signUp" onclick="signUp()" class="btn btn-secondary">Sign Up</button>
            </center>
        </form>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="index.js"></script>
    

</body>

</html>
